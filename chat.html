<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ae18a42bb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Chat | Kakao Clone</title>
</head>

<body class=chats_body>
    <div class="header_wrapper">
        <div class="status_bar">
            <div class="status_bar_column">
                <span class="status_bar_clock">13:54</span>
            </div>
            <div class="status_bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status_bar_battery_level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
    
        <header class="header">
            <div class="header_header_column">
                <div class="header_back_btn">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <h1 class="header_title">Best Friend</h1>
            </div>
            <div class="header_header_column">
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header_icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>

    <main class="chat_screen">
        <ul class="chat_messages">
            <span class="chat_timestamp">Friday, January 11, 2019</span>
            <li class="incoming_message message">
                <img src="images/cat.jpg" class="g_avatar message_avatar">
                <div class="message_content">
                    <span class="message_bubble">
                        Congrats I love you!
                    </span>
                    <span class="message_author">Best Friend</span>
                </div>
                <span class="message_timestamp"></span>
            </li>
            <li class="sent_message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <span class="message_bubble">
                        Thank you see you soon!
                    </span>
                </div>
            </li>
            <li class="incoming_message message">
                <img src="images/cat.jpg" class="g_avatar message_avatar">
                <div class="message_content">
                    <span class="message_bubble">
                        Congrats I love you!
                    </span>
                    <span class="message_author">Best Friend</span>
                </div>
                <span class="message_timestamp"></span>
            </li>
            <li class="sent_message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <span class="message_bubble">
                        Thank you see you soon!
                    </span>
                </div>
            </li>
        </ul>
    </main>

    <div class="chat_write">
        <div class="chat_write_column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_write_column">
            <input type="text" placeholder="Send message" class="chat_write_input">
        </div>
        <div class="chat_write_column">
            <span class="chat_write_icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat_write_icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
