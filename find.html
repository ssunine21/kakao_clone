<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ae18a42bb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Find | Kakao Clone</title>
</head>

<body>
    <div class="status_bar">
        <div class="status_bar_column">
            <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status_bar_battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header_header_column">
            <h1 class="header_title">Find</h1>
        </div>
        <div class="header_header_column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="find">
        <header class="find_header">

            <ul class="find_header_list">
                <li class="find_header_btn header_btn">
                    <span class="header_btn_icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header_btn_title">
                        QR Code
                    </span>
                </li>
                <li class="find_header_btn header_btn">
                    <span class="header_btn_icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header_btn_title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find_header_btn header_btn">
                    <span class="header_btn_icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header_btn_title">
                        ID
                    </span>
                </li>
                <li class="find_header_btn header_btn">
                    <span class="header_btn_icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header_btn_title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>

        <ul class="find_recommended">
            <h5 class="find_title">
                Recommended Friends
            </h5>
            <li class="find_friend friend parent_lg">
                <div class="friend_column">
                    <img src="images/cat.jpg" class="friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            geonsu
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_add_btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                
                </div>
            
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_item">
                <a href="friends.html" class="nav_list_link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="index.html" class="nav_list_link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="find.html" class="nav_list_link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="more.html" class="nav_list_link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
