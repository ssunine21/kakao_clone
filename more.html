<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ae18a42bb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar_column">
            <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status_bar_battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header_header_column">
            <h1 class="header_title">More</h1>
        </div>
        <div class="header_header_column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more_header">
            <div  class="friends_friend friend parent_lg">
                <div class="friend_column">
                    <img src="images/cat.jpg" class="g_avatar friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            geonsu
                        </span>
                        <span class="friend_status">
                            ssunine21@gmail.com
                        </span>
                    </div>
                </div>
            
                <div class="friend_column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>

            <ul class="more_btn_list">
                <li class="more_btn">
                    <span class="more_btn_icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more_btn_title">
                        Emoticons
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn_icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more_btn_title">
                        Themes
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn_icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more_btn_title">
                        Themes
                    </span>
                </li>
            </ul>
        </header>

        <section class="more_suggestions">
            <h5 class="more_title">Suggestions</h5>
            <ul class="more_suggestions_list">
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestion_title">Kakao Story</span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-beer"></i>
                    </span>
                    <span class="suggestion_title">Kakao Ffriends</span>
                </li>
                <li class="more_suggestion suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion_title">Friends Gem</span>
                </li>
            </ul>
        </section>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_item">
                <a href="friends.html" class="nav_list_link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="index.html" class="nav_list_link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="find.html" class="nav_list_link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="more.html" class="nav_list_link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

</html>
