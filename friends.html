<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ae18a42bb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar_column">
            <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status_bar_battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header_header_column">
            <h1 class="header_title">Friends</h1>
        </div>
        <div class="header_header_column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="friends">
        <header class="friends_header">
            <div class="friends_friend friend parent_lg">
                <div class="friend_column">
                    <img src="images/cat.jpg" class="g_avatar friend_avatar"/>
                    <div class="friend_content">
                        <span class="friend_name">
                            geonsu
                        </span>
                        <span class="friend_status">
                            make kakao_clone
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends_plus">
            <h5 class="friends_plus_title">Plus friend</h5>

            <div class="friends_friend friend">

                <div class="friend_column">
                    <img src="images/cat.jpg" class="friend_avatar"/>
                    <div class="friend_content">
                        <span class="friend_name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <ul class="friends_list">
            <h5 class="friends_title">Friends 14</h5>
            <li class="friends_friend friend parent_lg">
                <div class="friend_column">
                    <img src="images/cat.jpg" class="friend_avatar" />
                    <div class="friend_content">
                        <span class="friend_name">
                            geonsu
                        </span>
                        <span class="friend_status">
                            make kakao_clone
                        </span>
                    </div>
                </div>
            
                <div class="friend_column">
                    <div class="friend_now_listening">
                        <span>FTISLAND(hahah)</span>
                        <i class="fas fa-play"></i>
                    </div>
            
                </div>
            
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_item">
                <a href="friends.html" class="nav_list_link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="index.html" class="nav_list_link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="find.html" class="nav_list_link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="more.html" class="nav_list_link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
