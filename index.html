<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ae18a42bb4.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar_column">
            <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status_bar_battery_level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="header">
        <div class="header_header_column">
            <h1 class="header_title">Chats</h1>
        </div>
        <div class="header_header_column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="chats">
        <ul class="chats_list">
            <li class="chats_chat">
                <div class="chat_column">
                    <img class="chat_avatar g_avatar" src="images/img.jpg"/>
                    <div class="chat_content">
                        <span class="chat_username">
                            Lynn
                        </span>
                        <span class="chat_preview">
                            i wanna go home
                        </span>
                    </div>
                </div>
                <div class="chat_column">
                    <span class="chat_timestamp">Yesterday</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_item">
                <a href="friends.html" class="nav_list_link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="index.html" class="nav_list_link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="find.html" class="nav_list_link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list_item">
                <a href="more.html" class="nav_list_link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
